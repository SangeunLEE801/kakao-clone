<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f814c3e3b1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">16:50</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">50%</span>
        <i class="fas fa-battery-quarter"> </i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <header class="friends__header">
      <div class="friends__friend friend friend--lg">
        <div class="friend__column">
          <img src="images/profile_bong.jpg" class="g-avatar friend__avatar" />
          <div class="friend__content">
            <span class="friend__name">Bong</span>
            <span class="friend__status">study hard</span>
          </div>
        </div>
      </div>
    </header>
    <div class="friends__plus">
      <h5 class="friends__title">Plus friend</h5>
      <div class="friends__friend friend">
        <div class="friend__column">
          <img src="images/profile_bong.jpg" class="friend__avatar" />
          <div class="friend__content">
            <span class="friend__name">Plus friend</span>
          </div>
        </div>
      </div>
    </div>
    <main class="friends">
      <ul class="friends__list">
        <h5 class="friends__title">Friend 14</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/profile_bong.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">Anna</span>
              <span class="friend__status">Hunter</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                Bishop Briggs - CHAMPION
              </span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
