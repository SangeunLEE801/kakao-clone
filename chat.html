<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f814c3e3b1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">16:50</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">50%</span>
        <i class="fas fa-battery-quarter"> </i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Best Friend</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Wednesday, April 28, 2020</span>
        <li class="incoming-message message">
          <img src="images/profile_yeop.jpg" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">Best Friend</span>
            <span class="message__bubble">
              Congrats I love you!
            </span>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              Thanks!
            </span>
          </div>
        </li>
        
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input type="text" placeholder="Send message" class="chat__write-input"/>
      </div>
      <div class="chat__write-column">
          <span class="chat__write-icon">
              <i class="far fa-smile-wink"></i>
          <span class="chat__write-icon">
              <i class="fas fa-microphone"></i>

          </span>
      </div>
    </div>
  </body>
</html>
